<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">ลงชื่อเข้าใช้</h2>
        
        <!-- Form Login -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-600 mb-1">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="กรอกชื่อผู้ใช้" required>
            </div>
            <div>
                <label for="password" class="block text-gray-600 mb-1">รหัสผ่าน</label>
                <input type="password" id="password" name="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="กรอกรหัสผ่าน" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">เข้าสู่ระบบ</button>
            <p class="text-center text-gray-600 mt-4">
                ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">สมัครสมาชิก</a>
            </p>
            

    <!-- ✅ เพิ่ม JavaScript ตรงนี้ -->
    <script>
        function redirectToWebsite(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า
            window.location.href = "index.html";
            document.getElementById("title").textContent = "Sign out";
        }
    </script>
</body>
</html>
